{% extends 'admin_header.html' %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User view</title>
</head>
<body>
    <style>
        body{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 75%;
            margin: 20px auto;
        }

        th,td{
            text-align: center;
            padding: 20px;
        }

        tr:nth-child(even){
            background-color: #f2f2f2;
        }

        tr:hover{
            background-color: #d1f0f0;
        }
    </style>
    <h2>All users</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>E-mail</th>
        </tr>
        {% for all_users in all_user %}
        <tr>
            <td>{{all_users.name}}</td>
            <td>{{all_users.contact}}</td>
            <td>{{all_users.login_id.email}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
