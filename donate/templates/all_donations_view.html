{% extends 'admin_header.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations view</title>
</head>

<body>
    <div class="table-responsive">
        <h2 class="text-center mb-4">All Donations</h2>
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Food Name</th>
                    <th>Quantity</th>
                    <th>Donation Status</th>
                </tr>
            </thead>

            {% for all_dons in all_don %}
            <tr>
                <td>{{all_dons.food_name}}</td>
                <td>{{all_dons.quantity}}</td>
                <td>{{all_dons.donation_status}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
{% endblock %}
